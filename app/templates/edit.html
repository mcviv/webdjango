{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-white bg-dark text-center p-3">edit Student Details</h2>
            <form action="/edit/{{ student.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" value="{{ student.email }}" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="age" value="{{ student.age }}" required>
                </div>
                <br>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control required">
                        <option selected>{{ student.gender }}</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>

                    </select>
                </div>
                <br>
                <div class="form-group">
                <input class="form-control" type="text" value="{{ student.location }}" id="location" name="location" value="time-zone" required>

                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-outline-info">update</button>
                </div>



            </form>

        </div>
        <div class="col-md-6">

        </div>
    </div>


</div>
{% endblock %}
