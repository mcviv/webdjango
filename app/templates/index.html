{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
            <form action="/save" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Student Name" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Enter Student Email" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="age" placeholder="Enter Student Age" required>
                </div>
                <br>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control required">
                        <option selected>Select Gender...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>

                    </select>
                </div>
                <br>
                <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter your location:" id="location" name="location" required>

                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-outline-success">SUBMIT</button>
                </div>

            </form>

        </div>
        <div class="col-md-8">
<h2 class="text-white bg-dark text-center p-4">Student Details</h2>
<!--  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {% for x in data %}
         <tr>
             <th scope="row">{{ x.id }}</th>
             <td>{{ x.name }}</td>
             <td>{{ x.email }}</td>
             <td>{{ x.age }}</td>
             <td>{{ x.gender }}</td>
             <td>{{ x.location }}</td>
             <td><a href="/edit/{{ x.id }}" type="button" class="btn btn-outline-success">EDIT</a></td>
             <td><a href="/delete/{{ x.id }}" type="button" class="btn btn-outline-danger">DELETE</a></td>
         </tr>

       {% endfor%}

    </tbody>
  </table>
        </div>
    </div>


</div>
{% endblock %}
